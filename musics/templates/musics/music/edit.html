{% extends "base.html" %}

{% block title %}Edit your songs{% endblock %}

{% block content %}
    <h1>Edit your songs</h1>
    <a href="{% url "musics:song_delete" obj.id %}">Delete</a>
    <p>You can edit your songs using the following form:</p>
    <form action="." method="post" enctype="multipart/form-data">
        {{ song_form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Save changes">
    </form>
{% endblock %}
